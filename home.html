<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phishing</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to your CSS file -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script> <!-- Include Chart.js -->
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            fetch('nav.html')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('navbar').innerHTML = data;
                })
                .catch(error => console.error('Error fetching nav.html:', error));
        });
    </script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            padding: 20px;
        }

        canvas {
            max-width: 600px;
            margin: 20px auto;
        }

        h1 {
            text-align: center;
            color: #333;
        }
    </style>
</head>
<body>
    <div id="navbar"></div>

    <h1>Email Security Threats</h1>
    <canvas id="threatsChart"></canvas>

    <script>
        const ctx = document.getElementById('threatsChart').getContext('2d');
        const threatsChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: [
                    'Delivered Malware (12%)',
                    'Compromised Business Emails (6%)',
                    'Microsoft Phishing (45%)',
                    'Finance-themed Phishing (17%)',
                    'Malicious Messages (9.3%)',
                    'Messages with URL (38% of Malicious)',
                    'Messages with Attachments (36% of Malicious)',
                    'Unique Malware Families (100)'
                ],
                datasets: [{
                    label: 'Percentage / Count',
                    data: [12, 6, 45, 17, 9.3, 38, 36, 100],
                    backgroundColor: [
                        '#FF6384',
                        '#36A2EB',
                        '#FFCE56',
                        '#4BC0C0',
                        '#9966FF',
                        '#FF9F40',
                        '#FF6384',
                        '#36A2EB'
                    ],
                    borderColor: [
                        '#FF6384',
                        '#36A2EB',
                        '#FFCE56',
                        '#4BC0C0',
                        '#9966FF',
                        '#FF9F40',
                        '#FF6384',
                        '#36A2EB'
                    ],
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true,
                        title: {
                            display: true,
                            text: 'Percentage / Count'
                        }
                    }
                },
                responsive: true,
                plugins: {
                    legend: {
                        display: false
                    },
                    tooltip: {
                        callbacks: {
                            label: function(tooltipItem) {
                                return tooltipItem.dataset.label + ': ' + tooltipItem.raw;
                            }
                        }
                    }
                }
            }
        });
    </script>
</body>
</html>
