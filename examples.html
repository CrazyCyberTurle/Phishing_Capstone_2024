<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phishing Quiz</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to your existing CSS file -->
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f7f9fc;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .navbar {
            background-color: #2c3e50;
            padding: 15px;
            text-align: center;
        }

        .navbar a {
            color: #fff;
            text-decoration: none;
            padding: 0 15px;
            font-size: 18px;
        }

        .quiz-container {
            max-width: 800px;
            margin: 0 auto;
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            margin-top: 50px;
        }

        h1 {
            font-size: 2rem;
            color: #2c3e50;
            margin-bottom: 20px;
        }

        .question {
            font-size: 1.2rem;
            color: #333;
            margin-bottom: 20px;
        }

        .choices {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 20px;
        }

        .choices button {
            padding: 10px 20px;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            background-color: #3498db;
            color: #fff;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .choices button:hover {
            background-color: #2980b9;
        }

        .result {
            font-size: 1.5rem;
            color: #3498db;
            margin-top: 20px;
        }

        .next-btn {
            padding: 10px 25px;
            font-size: 18px;
            color: #fff;
            background-color: #2ecc71;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            display: none; /* Initially hidden */
            margin-top: 20px;
        }

        .next-btn:hover {
            background-color: #27ae60;
        }
    </style>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            fetch('nav.html')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('navbar').innerHTML = data;
                })
                .catch(error => console.error('Error fetching nav.html:', error));
        });
    </script>
</head>

<body>
    <div id="navbar" class="navbar"></div> <!-- Navbar Section -->

    <div class="container">
        <div class="quiz-container">
            <h1>Can You Spot the Phishing Email?</h1>

            <div class="question">
                <!-- First email example -->
                <p>Subject: "Your Account Has Been Compromised. Please Reset Your Password Immediately."</p>
                <p>Sender: <strong>security@bank.com</strong></p>
                <p>Message: <em>"We have detected unusual activity in your account. To protect your information, click <a href='#'>here</a> to reset your password."</em></p>
            </div>

            <!-- Buttons for the user to choose whether it's phishing or legitimate -->
            <div class="choices">
                <button id="phishing-btn">Phishing Email</button>
                <button id="legit-btn">Legitimate Email</button>
            </div>

            <!-- Result message to display if the user was correct or not -->
            <div class="result" id="result"></div>

            <!-- Button to go to the next question -->
            <button class="next-btn" id="next-question">Next Question</button>
        </div>
    </div>

    <script>
        // Example data for the quiz - this could be an array of email examples.
        const emailQuestions = [
            {
                subject: "Your Account Has Been Compromised. Please Reset Your Password Immediately.",
                sender: "security@bank.com",
                message: "We have detected unusual activity in your account. To protect your information, click here to reset your password.",
                correctAnswer: "Phishing Email"
            },
            {
                subject: "Important Update from Your Bank",
                sender: "noreply@mybank.com",
                message: "We have recently updated our terms of service. Please log into your account for details.",
                correctAnswer: "Legitimate Email"
            },
            // Add more email examples as needed
        ];

        let currentQuestion = 0;

        const phishingBtn = document.getElementById('phishing-btn');
        const legitBtn = document.getElementById('legit-btn');
        const resultDiv = document.getElementById('result');
        const nextBtn = document.getElementById('next-question');

        // Function to handle checking answers
        function checkAnswer(userAnswer) {
            const correctAnswer = emailQuestions[currentQuestion].correctAnswer;

            if (userAnswer === correctAnswer) {
                resultDiv.textContent = "Correct! This is a " + correctAnswer + ".";
                resultDiv.style.color = '#2ecc71'; // Green for correct
            } else {
                resultDiv.textContent = "Oops! This is actually a " + correctAnswer + ".";
                resultDiv.style.color = '#e74c3c'; // Red for incorrect
            }

            nextBtn.style.display = 'inline-block'; // Show the next button
        }

        // Event listeners for the buttons
        phishingBtn.addEventListener('click', function () {
            checkAnswer('Phishing Email');
        });

        legitBtn.addEventListener('click', function () {
            checkAnswer('Legitimate Email');
        });

        // Event listener for the next question button
        nextBtn.addEventListener('click', function () {
            currentQuestion++;

            if (currentQuestion < emailQuestions.length) {
                // Update the question content for the next email example
                document.querySelector('.question p:nth-child(1)').textContent = `Subject: "${emailQuestions[currentQuestion].subject}"`;
                document.querySelector('.question p:nth-child(2)').textContent = `Sender: ${emailQuestions[currentQuestion].sender}`;
                document.querySelector('.question p:nth-child(3)').textContent = `Message: "${emailQuestions[currentQuestion].message}"`;

                // Clear the result text and hide the next button
                resultDiv.textContent = '';
                nextBtn.style.display = 'none';
            } else {
                resultDiv.textContent = 'Quiz Completed!';
                nextBtn.style.display = 'none';
                phishingBtn.style.display = 'none';
                legitBtn.style.display = 'none';
            }
        });
    </script>

</body>

</html>
