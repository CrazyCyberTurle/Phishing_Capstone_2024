<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
    <title>Objectives</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Montserrat', sans-serif;
        }

        .container {
            width: 80%;
            margin: 40px auto; /* Center and add top margin */
            padding: 20px;
        }

        .row {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
        }

        .col-md-4 {
            flex: 1 1 calc(20% - 20px); /* Adjusted for five columns */
            margin: 10px;
            box-shadow: none;
            border-radius: 8px;
            overflow: hidden;
            background-color: #f9f9f9;
            text-align: center;
            max-width: 200px; /* Ensures equal width for all columns */
        }

        .pic {
            height: 200px; /* Set a fixed height for the image container */
        }

        .pic img {
            width: 100%;
            height: 100%;
            object-fit: cover; /* Ensure the image covers the entire container */
        }

        .team-content {
            padding: 20px;
        }

        .title {
            font-size: 1.5em;
            color: #711def;
        }

        .post {
            color: #9fb5cc;
        }

        .social {
            list-style: none;
            padding: 0;
            display: flex;
            justify-content: center;
        }

        .social li {
            margin: 0 10px;
        }

        .social a {
            text-decoration: none;
            color: #711def;
            font-size: 1.2em;
        }

        .social a:hover {
            color: #ff5360;
        }

        @media (max-width: 768px) {
            .col-md-4 {
                flex: 1 1 45%; /* Stack on smaller screens */
            }
        }

        @media (max-width: 480px) {
            .col-md-4 {
                flex: 1 1 100%; /* Full width on very small screens */
            }
        }
    </style>
</head>
<body>
    <script src="header.js"></script>
    
    <div class="container">
        <div class="row">

                    </div>

                            <li><a href="#"><i class="fab fa-twitter"></i></a></li>
                            <li><a href="#"><i class="fab fa-google-plus"></i></a></li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="our-team">
                    <div class="pic">

                    </div>

                            <li><a href="#"><i class="fab fa-twitter"></i></a></li>
                            <li><a href="#"><i class="fab fa-google-plus"></i></a></li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="col-md-4">

                    </div>
                    <div class="team-content">

                            <li><a href="#"><i class="fab fa-google-plus"></i></a></li>
                        </ul>

            </div>
            <div class="col-md-4">

                    <div class="team-content">

</body>
</html>
